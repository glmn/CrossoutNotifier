<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CrossoutTrader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="assets/js/app.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="app-panel">
        <div class="logo">Crossout Trader (v0.0.1)</div>
        <div class="windowcontrol" id="close"><svg width="12" height="12" viewBox="0 0 12 12"><polygon fill="#ffffff" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
        <div class="windowcontrol" id="minmax"><svg width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="#ffffff"></rect></svg></div>
        <div class="windowcontrol" id="hide"><svg width="12" height="12" viewBox="0 0 12 12"><rect fill="#ffffff" width="10" height="1" x="1" y="6"></rect></svg></div>
      </header>

      <div class="app-page">

        <aside class="sidebar">
          <div class="title">Favorite Items</div>
          <table class="u-full-width">
            <thead>
              <th></th>
              <th>name</th>
              <th>bid/offers</th>
              <th>ask/offers</th>
              <th>margin</th>
            </thead>
            <tbody>
              <tr>
                <td class="img">
                  <img src="https://raw.githubusercontent.com/glmn/CrossoutItems/master/128x128/497.png" class="rare" alt="">
                </td>
                <td>
                  <div class="name rare">Cotton x12345678901234567890123</div>
                </td>
                <td>
                  <div><div class="angle-up"></div>45395.02<sup>15</sup></div>
                </td>
                <td>
                  <div><div class="angle-down"></div>43395.02<sup>125</sup></div>
                </td>
                <td><div class="angle-down"></div>44.34</td>
              </tr>
              <tr>
                <td class="img">
                  <img src="https://raw.githubusercontent.com/glmn/CrossoutItems/master/128x128/497.png" class="legendary" alt="">
                </td>
                <td>
                  <div class="name legendary">Cotton x1000</div>
                </td>
                <td>
                  <div><div class="angle-up"></div>395.02<sup>15</sup></div>
                </td>
                <td>
                  <div><div class="angle-up"></div>395.02<sup>125</sup></div>
                </td>
                <td><div class="angle-down"></div>44.34</td>
              </tr>
            </tbody>
          </table>
        </aside>

        <section class="content">
        </section>
      </div>
    </div>
  </body>
</html>
