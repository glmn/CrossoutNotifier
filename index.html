<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CrossoutTrader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script src="assets/js/app.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="app-panel">
        <div class="logo">Crossout Trader (v0.0.1)</div>
        <div class="windowcontrol" id="close"><svg width="12" height="12" viewBox="0 0 12 12"><polygon fill="#ffffff" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
        <div class="windowcontrol" id="minmax"><svg width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="#ffffff"></rect></svg></div>
        <div class="windowcontrol" id="hide"><svg width="12" height="12" viewBox="0 0 12 12"><rect fill="#ffffff" width="10" height="1" x="1" y="6"></rect></svg></div>
      </header>

      <div class="app-page">

        <aside class="sidebar">
          <div class="title">Favorites Items</div>
          <div class="items">
            <div class="item relic">
              <div class="removeButton"><svg width="12" height="12" viewBox="0 0 12 12"><polygon fill="#ffffff" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
                <div class="img relic"><img src="https://vignette.wikia.nocookie.net/crossout/images/d/dc/%D0%9E%D1%80%D0%B5%D0%BB.png/revision/latest/scale-to-width-down/270?cb=20170718053533&path-prefix=ru" alt=""></div>
              <div class="data">
                <div class="name relic">Орел</div>
                <div class="price">
                  <div class="sell">
                    <div class="angle-up"></div>
                    Sell: 20.18 
                    <div>
                      <div class="angle-up"></div>
                      Demands: 123
                    </div>
                  </div>
                  <div class="buy">
                    <div class="angle-down"></div>
                    Buy: 19.78 
                    <div>
                      <div class="angle-up"></div>
                      Offers: 123
                    </div>
                  </div>
                  <div class="margin">
                    <div class="angle-down"></div>
                    Margin: 1.02
                    <div>
                      <div class="angle-up"></div>
                      Diff: 27
                    </div>
                  </div>
                </div>
                <div class="buttons">
                  <div class="remove"></div>
                </div>
              </div>
            </div>
          </div>
        </aside>

        <section class="content">
        </section>
      </div>
    </div>
  </body>
</html>
